<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="pickbazar" />
    <title>PickBazar</title>
    <link
      rel="shortcut icon"
      href="./Images/icons8-shopping-cart-32.png"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <div class="side-left">
        <img src="./Images/PickBazar.png" alt="PickBazar" class="main-logo" />
        <button class="makeup-btn">
          <img src="./Images/main-brush.svg" alt="Brush" class="brush" />
          <p class="dd-content">Makeup</p>
          <img
            src="./Images/down-arrow.svg"
            alt="DownArrow"
            class="down-arrow"
          />
        </button>
        <div class="inpt-box">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input
            type="text"
            class="head-inpt"
            placeholder="Search your products here"
          />
        </div>
      </div>
      <div class="side-right">
        <a href="#" class="right-a">Shops</a>
        <a href="#" class="right-a">Offers</a>
        <a href="#" class="right-a">FAQ</a>
        <a href="#" class="right-a">Contact</a>
        <button class="btn-header">Become a Seller</button>
        <button class="btn-header">Join</button>
      </div>
    </header>
    <div class="box-1">
      <h1 class="main-heading">Branded & imported makeups</h1>
      <p class="main-para">
        Easiest and cheapest way to get your branded & imported makeups
      </p>
      <div class="enter-box">
        <input
          type="text"
          class="main-in"
          placeholder="Search your products from here"
        />
        <button class="main-bth">
          <i class="fa-solid fa-magnifying-glass"></i> Search
        </button>
      </div>
      <img src="./Images/image37.jpg" alt="Brush" class="brushes" />
    </div>
  </body>
</html>
